@(elements: helper.FieldElements)
<div class="form-check text-start my-3">
    <input class="form-check-input @if(elements.hasErrors){is-invalid}"
            type="checkbox"
            value="false"
            id="@elements.id"
            name="@elements.id">
    <label class="form-check-label" for="@elements.id">
        @elements.label(elements.lang)
    </label>
    <div class="invalid-feedback">
        @elements.errors(elements.lang).mkString(", ")
    </div>
</div>
