@import models.dao.entities.User
@(title: String, user: User = null)(content: Html)
<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }
        </style>
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <nav class="py-2 bg-body-tertiary border-bottom">
                <div class="container d-flex flex-wrap">
                    <ul class="nav me-auto">
                        <li class="nav-item">
                            <a href="/" class="nav-link link-body-emphasis px-2">Home</a>
                        </li>
                        @if(user != null) {
                            <li class="nav-item">
                                <a href="/videos" class="nav-link link-body-emphasis px-2">Videos</a>
                            </li>
                            <li class="nav-item">
                                <a href="/audios" class="nav-link link-body-emphasis px-2">Audios</a>
                            </li>
                        }
                    </ul>
                    <ul class="nav">
                    @if(user != null) {
                        <li class="nav-item">
                            <span class="nav-link link-body-emphasis px-2">@user.name</span>
                        </li>
                        <li class="nav-item">
                            <a href="/logout" class="nav-link link-body-emphasis px-2">Logout</a>
                        </li>
                    } else {
                        <li class="nav-item">
                            <a href="/login" class="nav-link link-body-emphasis px-2">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="/registration" class="nav-link link-body-emphasis px-2">Sign-up</a>
                        </li>
                    }
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">
            @content
        </div>
        <footer class="footer mt-auto py-3 bg-body-tertiary">
            <div class="container">
                <p class="text-center text-body-secondary">Â© 2024 FFlay</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
